<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div><label for="name">Name:</label><input type="text" id="name"></div>
        <div><label for="rollno">Rollno:</label><input type="text" id="rollno"></div>
        <div><label for="class">Class</label><input type="text" id="class"></div>
        <div><label for="gender"></label></div>
       <div> <label for="dateOfBirth">DOB:</label><input type="date"></div>
        <div><label>Gender</label>
            <div><input type="radio" name="gender" value="male" id="male"><label for="name">Male</label>
            <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label></div>
        </div>
        <div><label for="mobilenumber">MobileNumber</label><input type="number" id="mobilenumber"></div>
        <div><label for="email">Email</label><input type="email" id="email"></div>
        <div><label for="password">Password:</label><input type="password" id="password"></div>
        <div><label for="confirmPassword">ConfirmPassword:</label><input type="password" id="confirmPassword"></div>
        <div class="button"><input type="submit" id="submit"></div>
        </form>
</body>
</html>
